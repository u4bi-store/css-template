<!--
tree view는 디렉토리 구조와 같은 정보를 보여주기 위함 UI임 

일반적으로 트리뷰를 만들기 위해서 자바스크립트와 같은 기술이 필요한 것으로 알려져있지만
html과 css만으로 꽤 많은 기능을 구현할 수 있다고 함

css와 html의 조합이 강력함 css의 선택자라는걸 잘 사용하면 사용자와 상호작용하는 것을
쉽게 만들수 있으며 자바스크립트라는걸 몰라도 상당히 많은걸 만들수 있다고 함.

이로 인해 선택자의 중요성을 알게되는 시간이 되었으면 좋겠다고 함.
-->
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="tree_fontello/css/fontello.css"/>
  <link rel="stylesheet" href="css/tree_view.css"/>
	<title>tree-view</title>
</head>
<body>
  <ul class="tree">
    <li>
      <input type="checkbox" id="root"> <!-- 요 체크박스에 대한 레이블이다라는걸 웹브라우저에 알려줌 -->
      <label for="root">ROOT</label>
      <!-- 위의 레이블이 누구의 레이블인지 표시해준거임 for="root
           누구의 레이블? 위의 for가 가리키는 root
      -->

      <!-- 어떠한 변화를 주느냐? 체크박스를 누르면 당연히 체크가 된다.
           하지만 체크박스에 대한 레이블이란걸 알려줌으로써 레이블을 눌러도 체크가 된다 -->

      <!-- 만약 input type이 text라는 레이블을 클릭할 시 인풋 텍스트칸으로 커서가 이동하게 됨 -->
      <ul>
        <li><a href="#"> node1</a></li>
        <li><a href="#"> node2</a></li>
        <li><input type="checkbox" id="node3">
          <label for="node3"> node3</label>
          <ul>
            <li><a href="#"> node3-1</a></li>
            <li><a href="#"> node3-2</a></li>
            <li><a href="#"> node3-3</a></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
