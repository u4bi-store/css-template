메이서리 레이아웃은 대표적인 서비스는 핀터레스트라는 웹 pinterest.com 많은 정보를 직관적으로 한번에 보여줄 수 있어 효율적
아주 크게 성공하면서 핀터레스트의 메이서리 레이아웃이라는 방법을 채택하는 사이트가 많아졌다고 함.
